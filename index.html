<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img id="background-image" src="images-fonts/annie-spratt-yBiwm6243kI-unsplash.jpeg" alt="Image of a corner of a room, showing two desks next to windows with multiple plants surrounding.">
        <p class="creds">Photo by <a href="https://unsplash.com/@anniespratt">Annie Spratt</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        <div class="strip">
            <img src="images-fonts/odin-lined.png" alt="">
            <div class="strip-text">ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <p class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="top-text">You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div class="middle">
            <p class="middle-text">Let's do this!</p>
            <form action="" method="post">
                <fieldset>
                    <div class="name-sec">
                        <div class="fn">
                            <label for="firstName">First Name</label>
                            <input type="text" name="first_name" id="firstName" required>
                        </div>
                        <div class="ln">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="last_name" id="lastName" required>
                        </div>
                    </div>
                    <div class="info-sec">
                        <div class="em">
                            <label for="user_email">Email</label>
                            <input type="email" name="email" id="user_email" required>
                        </div>
                        <div class="ph">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" required>
                        </div>
                    </div>
                    <div class="pw-sec">
                        <div class="up">
                            <label for="user_password">Password</label>
                            <input type="password" name="password" id="user_password" required>
                        </div>
                        <div class="cp">
                            <label for="confirm_user_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_user_password" required>
                        </div>
                    </div>  
                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <button id="submit-button" type="submit">Create Account</button>
            <p id="bottom-text">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
