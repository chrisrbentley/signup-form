<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="images-fonts/annie-spratt-yBiwm6243kI-unsplash.jpeg" alt="">
    </div>
    <div>
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
        <h3>You <span style="font-style: italic;">know</span> you want to</h3>
    </div>
    <div>
        <h3>Let's do this!</h3>
        <form action="" method="post">
            <fieldset>
                <label for="firstName">First Name</label>
                <input type="text" name="first_name" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name="last_name" id="lastName">
                <label for="user_email">Email</label>
                <input type="email" name="email" id="user_email">
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number">
                <label for="user_password">Password</label>
                <input type="password" name="password" id="user_password">
                <label for="confirm_user_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_user_password">
            </fieldset>
        </form>
    </div>
    <div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
